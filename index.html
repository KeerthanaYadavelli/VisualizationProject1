<!DOCTYPE html>
<html>
	<head>
		<title>H517 Visualization Design, Analysis, & Evaluation Project 1 - Keerthana Yadavelli</title>
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header>
			<div class="flex col-md-12">
				<div class="col-md-9 col-sm-12" style="text-align: right;">
					<h3>Dr. John Snow's map of London's 1854 cholera epidemic - Home</h3>
				</div>
				<div style="float: right;margin-right: 2%" class="dropdown">
					<button class="btn btn-default dropdown-toggle nav-btn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					<span class="nav-icon">&#x2630;</span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
						<li><a href="documentation.html">Documentation</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="video.html">Video</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="flex col-md-12">
			<div class="col-md-4 col-sm-12" style="text-align: center;">
				<button id="byAge" class="button button1">Filter by Age</button>
				<button id="byGender" class="button button1">Filter by Gender</button>
			</div>
			<div class="right">
				<button id="zoomIn" class="button button1">+</button>
				<button id="zoomOut" class="button button1">-</button>
			</div>
		</div>
		<div class="icons-map" id="icons_map"></div>
		<div class="row">
			<div class="col-md-4 col-sm-12" style="text-align: center; font-size: x-large;" id="time_chart">Timeline Graph</div>
			<div class="col-md-4 col-sm-12" style="text-align: right; font-size: x-large;" id="map_chart">Street Map of Soho, London</div>
			<div class="col-md-4 col-sm-12" style="text-align: center; font-size: large;" id="pie_chart">Distribution of Deaths by Age Group</div>
			<div class="col-md-4 col-sm-12" style="text-align: center; font-size: medium;" id="pie_gender_chart">Distribution of Deaths by Gender</div>
		</div>
	</body>
</html>
